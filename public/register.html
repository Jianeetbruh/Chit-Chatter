<!DOCTYPE html>
<html>
<head><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Register</title></head>
<body>
<h2>Register</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="register()">Register</button>
<button onclick="window.location.href='index.html'">Login</button>

<script>
function register(){
    const username=document.getElementById('username').value;
    const password=document.getElementById('password').value;
    fetch('/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,password})})
    .then(r=>r.json()).then(data=>{ if(data.success) alert('Registered!'); else alert(data.message); });
}
</script>
</body>
</html>
