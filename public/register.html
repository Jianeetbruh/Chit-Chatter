<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
</head>
<body>

<h2>Register</h2>

<input id="email" type="text" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>
<input id="username" type="text" placeholder="Username"><br><br>

<button onclick="registerUser()">Register</button>

<p id="msg" style="color:red;"></p>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="script.js"></script>

<script>
async function registerUser() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    const uname = document.getElementById("username").value.trim();
    const msg = document.getElementById("msg");

    if (!email || !pass || !uname) {
        msg.innerText = "All fields required!";
        return;
    }

    try {
        await auth.createUserWithEmailAndPassword(email, pass);

        const uid = auth.currentUser.uid;

        await db.collection("users").doc(uid).set({
            username: uname,
            email: email,
            profilePic: "",
            status: "Sup! I am using Textchat",
            friends: [],
            friendRequests: [],
            groups: []
        });

        msg.style.color = "green";
        msg.innerText = "Registration successful! Redirecting...";

        // FIXED â€” Correct redirect
        window.location.href = "login.html";

    } catch (e) {
        msg.innerText = e.message;
    }
}
</script>

</body>
</html>
